<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Register</title>
  <link href="./style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <nav id="navreg">
    <ul class="nav">
      <li><h2>Register</h2></li>
      <div class="nav-links">      
        <li class="about"><a href="./index.html">About</a></li>  
      <li class="contact"><a href="./index.html#contact">Contact</a></li>    
      <li class="login"><a href="./login.html">Login</a></li>
      </div> 
    </ul>
  </nav>

  <div class="contain">
    <div class="float">
      <img src="./illustration-features-tab-2.svg" alt="">
      <img src="./illustration-hero.svg">
    </div>
      <form action="./index.html">
      <h2>Register</h2>
      <div class="label">
        <label for="firstName">First Name</label><br>
        <input type="text" name="firstName" id="firstName" placeholder="First Name" required>        
      </div>
      <div class="label">
        <label for="lastName">Last Name</label><br>
        <input type="text" name="lastName" id="lastName" placeholder="Last Name" required>        
      </div>
      <div class="label">
        <label for="phone">Phone Number</label><br>
        <input type="number" name="phone" id="phone" placeholder="08012345678" required></input>
      </div>
      <div class="label">
        <label for="gender">Gender</label><br>
        <select name="gender" id="gender" required>
          <option value="select">Select Gender...</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="dontKnow">Don't Know</option>
        </select>
      </div>
      <div class="label">
        <label for="country">Country</label><br>
        <input type="text" name="country" id="country" placeholder="Nigeria" required>        
      </div>
      <div class="label">
        <label for="state">State/Province</label><br>
        <input type="text" name="state" id="state" placeholder="Lagos" required>        
      </div>
      <div class="label">
        <label for="username">Username</label><br>
        <input type="text" name="username" id="username" placeholder="Username" required>        
      </div>
      <div class="label">
        <label for="password">Password</label><br>
        <input type="password" name="password" id="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
        title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" required>        
      </div>
      <div class="label">
        <label for="conPass">Confirm Password</label><br>
        <input type="password" name="conPass" id="conPass" placeholder="Confirm Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
        title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" required>        
      </div>
      <button class="reg">Register</button>
    </form>
</div>
</body>

</html>
